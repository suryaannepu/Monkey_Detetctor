<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detection - Monkey Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .back-button {
            position: absolute;
            left: 30px;
            top: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            text-decoration: none;
            color: white;
        }
        
        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .upload-section, .result-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        
        .upload-area {
            text-align: center;
            padding: 40px 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #e9ecef;
        }
        
        .upload-area i {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .detect-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .detect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .detect-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
        }
        
        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
        }
        
        .detection-info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: none;
        }
        
        .detection-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .back-button {
                position: relative;
                left: 0;
                top: 0;
                margin-bottom: 20px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê Back to Home</a>
            <h1>üñºÔ∏è Image Monkey Detection</h1>
            <p>Upload an image to detect monkeys using YOLO model</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i>üìÅ</i>
                    <h3>Click to Upload Image</h3>
                    <p>Supported formats: JPG, PNG, JPEG</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                
                <img id="imagePreview" class="image-preview" alt="Image Preview">
                
                <button id="detectButton" class="detect-button" disabled>
                    Detect Monkeys
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing image... Please wait</p>
                </div>
            </div>
            
            <div class="result-section">
                <h3>Detection Results</h3>
                <img id="resultImage" class="result-image" alt="Detection Result">
                
                <div class="detection-info" id="detectionInfo">
                    <h4>Detection Summary</h4>
                    <div id="detectionList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const detectButton = document.getElementById('detectButton');
        const resultImage = document.getElementById('resultImage');
        const detectionInfo = document.getElementById('detectionInfo');
        const detectionList = document.getElementById('detectionList');
        const loading = document.getElementById('loading');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    detectButton.disabled = false;
                    
                    // Clear previous results
                    resultImage.style.display = 'none';
                    detectionInfo.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        detectButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Show loading
            loading.style.display = 'block';
            detectButton.disabled = true;

            try {
                const response = await fetch('/upload-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultImage.src = data.result_image;
                    resultImage.style.display = 'block';
                    
                    // Display detection information
                    if (data.detections && data.detections.length > 0) {
                        detectionList.innerHTML = '';
                        data.detections.forEach((detection, index) => {
                            const item = document.createElement('div');
                            item.className = 'detection-item';
                            item.innerHTML = `
                                <span><strong>${detection.label}</strong></span>
                                <span>Confidence: ${(detection.confidence * 100).toFixed(1)}%</span>
                            `;
                            detectionList.appendChild(item);
                        });
                        
                        const summary = document.createElement('div');
                        summary.className = 'detection-item';
                        summary.innerHTML = `
                            <span><strong>Total Detections:</strong></span>
                            <span>${data.total_detections}</span>
                        `;
                        detectionList.appendChild(summary);
                        
                        detectionInfo.style.display = 'block';
                    }
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error processing image: ' + error.message);
            } finally {
                loading.style.display = 'none';
                detectButton.disabled = false;
            }
        });
    </script>
</body>
</html>
